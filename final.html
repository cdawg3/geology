      * {

      }

      body {
        /* background: #001e4d; */
        /* background: #15616d; */
        background: #1f5673;
      }

      .app {
        background: #fff;
        width: 90%;
        max-width: 600px;
        margin: 100px auto 0;
        border: 1px solid #1f5673;
        /* border: 1px solid #001e4d; */
        border-radius: 10px;
        padding: 30px;
      }

      .app h1 {

        /* color: #001e4d; */
        /* color: #222; */

        /* border-bottom: 1px solid #333;

      }

      .quiz {

      }

        font-size: 18px;
        color: #1f5673;
        /* color: #001e4d; */
        /* color: #222; */
        font-weight: 600;
      }

      .btn {
        background: #fff;
        color: #222;
        font-weight: 500;
        width: 100%;
        border: 1px solid #222;
        padding: 10px;
        margin: 10px 0;
        text-align: left;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover:not([disabled]) {
        background: #1f5673;
        /* background: #001e4d; */
        /* background: #9E1B32; */
        color: #fff;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #next-btn {
        background: #1f5673;
        /* background: #001e4d; */
        /* background: #9E1B32; */
        color: #fff;
        font-weight: 500;
        width: 150px;
        border: 0;
        padding: 10px;
        margin: 20px auto 0;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }

      .correct {
        background: #9aeabc;
      }

      .incorrect {
        background: #ff9393;
      }

      /* Experimental */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 30px;
      }

      #quiz-select {
        margin-left: auto;
        margin-top: 0;
        margin-bottom: auto;
        align-self: center;
        background: #fff;
        color: #222;
        font-weight: 500;
        width: 150px;
        border: 1px solid #222;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

        /* background: #001e4d; */
        background: #1f5673;
        color: #fff;
      }

      #quiz-select:focus {
        outline: none;
      }

      #quiz-select option::selection {
        background: #1f5673;
        /* background: #001e4d; */
        color: #fff;
        cursor: pointer;
      }

      /* Progress is Here */
      .container {
        position: relative;
        width: 70%;
        max-width: 500px;
        padding: 50px;
        background: #fff;
        display: none;
        flex-direction: column;
        margin: auto;
        /* justify-content: center; */
        align-items: center;
        border-radius: 20px;
      }

      .progress-circular {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: conic-gradient(#1f5673 0deg, #ededed 0deg);
        /* background: conic-gradient(#001e4d 0deg, #ededed 0deg); */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .progress-circular::after {
        position: absolute;
        content: "";
        width: 210px;
        height: 210px;
        border-radius: 50%;
        background: #ededed;
      }

      .value {
        font-size: 60px;
        font-weight: 600;
        color: #1f5673;
        /* color: #001e4d; */
        z-index: 9;
      }

      .text {
        font-size: 25px;
        font-weight: 600;
        color: #1f5673;
        /* color: #001e4d; */
        margin: 20px 0;
      }

      .btn2 {
        display: flex;
        flex-direction: column;
        width: 60%;
      }

      input {
        position: relative;
        width: 100%;
        height: 50px;
        border: 1px solid #1f5673;
        /* border: 1px solid #001e4d; */
        border-radius: 10px 10px 0 0;
        outline: none;
        text-align: center;
        font-size: 25px;
        font-weight: 600;
        color: #1f5673;
        /* color: #001e4d; */
      }

      .btn3 {
        border-radius: 0 0 10px 10px;
        outline: none;
        background: #1f5673;
        /* background: #001e4d; */
        color: #fff;
        font-size: 18px;
        border: none;
      }

      .btn3:active {
        color: #1f5673;
        /* color: #001e4d; */
        background: #fff;
      }

      const questionElement = document.getElementById("question");
      const answerButtons = document.getElementById("answer-buttons");
      const nextButton = document.getElementById("next-btn");
      const quizSelect = document.getElementById("quiz-select");

        questionElement.textContent = "Select a chapter to start the test.";
        answerButtons.style.display = "none";
      }

      // Progress

      let container = document.querySelector(".container");
      let start = 0;

      let currentQuizQuestions;
      let currentQuestionIndex = 0;
      let score = 0;

      function startQuiz() {
        answerButtons.style.display = "block";
        container.style.display = "none";
        const selectedQuiz = quizSelect.value;
        // currentQuizQuestions = questions[selectedQuiz];
        if (selectedQuiz === "randomQuiz") {
          // Generate random quiz
          currentQuizQuestions = generateRandomQuiz();
        } else if ((selectedQuiz === "exam1")) {
          currentQuizQuestions = generateExam1Quiz();
        } else if (selectedQuiz === "exam2") {
          currentQuizQuestions = generateExam2Quiz();
        } else if (selectedQuiz === "exam3") {
          currentQuizQuestions = generateExam3Quiz();
        } else if (selectedQuiz === "lastFour") {
          currentQuizQuestions = generateLastFourQuiz();
        } else {
          currentQuizQuestions = questions[selectedQuiz];
        }
        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Next";
        showQuestions();
      }

      function generateRandomQuiz() {
        let randomQuiz = [];
        let numQuestions = 3; // Number of questions to select from each quiz

        for (let quiz in questions) {
          let selectedQuestions = getRandom(questions[quiz], numQuestions);
          randomQuiz.push(...selectedQuestions);
        }

        return randomQuiz;
      }

      function getRandom(arr, n) {
        let result = [];
        let len = arr.length;
        let taken = new Array(len);

        if (n > len) n = len; // If more elements are requested than available, reduce the number to the available amount

        while (n--) {
          let x = Math.floor(Math.random() * len);
          result[n] = arr[x in taken ? taken[x] : x];
          taken[x] = --len in taken ? taken[len] : len;
        }
        return result;
      }

      function showQuestions() {
        resetState();
        let currentQuestion = currentQuizQuestions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML =
          questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach((answer) => {
          const button = document.createElement("button");
          button.innerHTML = answer.text;
          button.classList.add("btn");
          answerButtons.appendChild(button);
          if (answer.correct) {
            button.dataset.correct = answer.correct;
          }
          button.addEventListener("click", selectAnswer);
        });
      }

      function resetState() {
        nextButton.style.display = "none";
        questionElement.innerHTML = "Select a chapter to start the test.";
        while (answerButtons.firstChild) {
          answerButtons.removeChild(answerButtons.firstChild);
        }
      }

      function selectAnswer() {
        const selectedButton = event.target;
        const isCorrect = selectedButton.dataset.correct === "true";
        if (isCorrect) {
          selectedButton.classList.add("correct");
          score++;
        } else {
          selectedButton.classList.add("incorrect");
        }
        Array.from(answerButtons.children).forEach((button) => {
          if (button.dataset.correct === "true") {
            button.classList.add("correct");
          }
          button.disabled = true;
        });
        nextButton.style.display = "block";
      }

      function showScore() {
        resetState();
        questionElement.innerHTML = `Your score is ${score} out of ${currentQuizQuestions.length}!`;
        nextButton.innerHTML = "Play Again";
        nextButton.style.display = "block";

        // Progress

        container.style.display = "flex";
        let progress = setInterval(() => {
          if (start < Math.round((score / currentQuizQuestions.length) * 100)) {
            start++;
            progressEnd();
          } else {
            start--;
            progressEnd();
          }

          function progressEnd() {
            value.textContent = `${start}%`;
            progressCircular.style.background = `conic-gradient(#1F5673 ${Math.round(
              start * 3.6
            )}deg, #ededed 0deg)`;
            if (
              start == Math.round((score / currentQuizQuestions.length) * 100)
            ) {
              clearInterval(progress);
              // input.value = "";
            }
          }
        }, 25);
      }

      function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuizQuestions.length) {
          showQuestions();
        } else {
          showScore();
        }
      }

      nextButton.addEventListener("click", () => {
        if (currentQuestionIndex < currentQuizQuestions.length) {
          handleNextButton();
        } else {
          startQuiz();
        }
      });
