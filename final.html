        margin: 10px 0;
        text-align: left;
        border-radius: 5px;
        cursor: pointer;

      }

        /* background: #9E1B32; */
        color: #fff;
      }

        cursor: not-allowed;
      }

        color: #fff;
        font-weight: 500;
        width: 150px;

        display: none;

      }

      }

        justify-content: space-between;
        align-items: center;

        margin-bottom: auto;

        background: #fff;
        color: #222;
        font-weight: 500;
        width: 150px;
        border: 1px solid #222;

        border-radius: 5px;
        cursor: pointer;

        color: #fff;
      }

        outline: none;
      }

      #quiz-select option::selection {
        background: #001e4d;
        color: #fff;
        cursor: pointer;
      }

      /* Progress is Here */
      .container {
        position: relative;
        width: 500px;
        padding: 50px;
        background: #fff;
        display: none;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        border-radius: 20px;
      }

      .progress-circular {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: conic-gradient(#001e4d 0deg, #ededed 0deg);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .progress-circular::after {
        position: absolute;
        content: "";
        width: 210px;
        height: 210px;
        border-radius: 50%;
        background: #ededed;
      }

      .value {
        font-size: 60px;
        font-weight: 600;
        color: #001e4d;
        z-index: 9;
      }

        font-weight: 600;
        color: #001e4d;
        margin: 20px 0;
      }

      const questionElement = document.getElementById("question");
      const answerButtons = document.getElementById("answer-buttons");
      const nextButton = document.getElementById("next-btn");
      const quizSelect = document.getElementById("quiz-select");

      if (quizSelect.value === "") {
        questionElement.textContent = "Select a chapter to start the test.";
        answerButtons.style.display = "none";
      }

      // Progress
      let progressCircular = document.querySelector(".progress-circular");
      let btn = document.querySelector(".btn");
      let input = document.querySelector("input");
      let value = document.querySelector(".value");
      let container = document.querySelector(".container");
      let start = 0;

      let currentQuizQuestions;
      let currentQuestionIndex = 0;
      let score = 0;

      function startQuiz() {
        answerButtons.style.display = "block";
        container.style.display = "none";
        const selectedQuiz = quizSelect.value;
        currentQuizQuestions = questions[selectedQuiz];
        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Next";
        showQuestions();
      }
      function showQuestions() {
        resetState();
        let currentQuestion = currentQuizQuestions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML =
          questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach((answer) => {
          const button = document.createElement("button");
          button.innerHTML = answer.text;
          button.classList.add("btn");
          answerButtons.appendChild(button);
          if (answer.correct) {
            button.dataset.correct = answer.correct;
          }
          button.addEventListener("click", selectAnswer);
        });
      }

      function resetState() {
        nextButton.style.display = "none";
        questionElement.innerHTML = "Select a chapter to start the test.";
        while (answerButtons.firstChild) {
          answerButtons.removeChild(answerButtons.firstChild);
        }
      }

      function selectAnswer() {
        const selectedButton = event.target;
        const isCorrect = selectedButton.dataset.correct === "true";
        if (isCorrect) {
          selectedButton.classList.add("correct");
          score++;
        } else {
          selectedButton.classList.add("incorrect");
        }
        Array.from(answerButtons.children).forEach((button) => {
          if (button.dataset.correct === "true") {
            button.classList.add("correct");
          }
          button.disabled = true;
        });
        nextButton.style.display = "block";
      }

      function showScore() {
        resetState();
        questionElement.innerHTML = `Your score is ${score} out of ${currentQuizQuestions.length}!`;
        nextButton.innerHTML = "Play Again";
        nextButton.style.display = "block";

        // Progress

        container.style.display = "flex";
        let progress = setInterval(() => {
          if (start < (score / currentQuizQuestions.length) * 100) {
            start++;
            progressEnd();
          } else {
            start--;
            progressEnd();
          }

          function progressEnd() {
            value.textContent = `${start}%`;
            progressCircular.style.background = `conic-gradient(#001e4d ${
              start * 3.6
            }deg, #ededed 0deg)`;
            if (start == (score / currentQuizQuestions.length) * 100) {
              clearInterval(progress);
              // input.value = "";
            }
          }
        }, 25);
      }

      function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuizQuestions.length) {
          showQuestions();
        } else {
          showScore();
        }
      }

      nextButton.addEventListener("click", () => {
        if (currentQuestionIndex < currentQuizQuestions.length) {
          handleNextButton();
        } else {
          startQuiz();
        }
      });

      quizSelect.addEventListener("change", startQuiz);
